workflows:
  testing-m1-workflow:
    name: Tuist M1 Workflow
    instance_type: mac_mini_m1
    environment:
      xcode: 13.3
    triggering:
      events:
        - push
    scripts:
      - name: Install tuist
        script: curl -Ls https://install.tuist.io | bash
      - name: Generate project
        script: tuist generate
      - name: Build project
        script: tuist build
      - name: Hack 
        script: xcrun instruments -w 'iPhone 13 (15.4)' || sleep 15
      - name: Run tests
        script: tuist test --device "iPhone 13" --os 15.4
  testing-intel-workflow:
    name: Tuist Intel Workflow
    instance_type: mac_mini
    environment:
      xcode: 13.3
    triggering:
      events:
        - push
    scripts:
      - name: Install tuist
        script: curl -Ls https://install.tuist.io | bash
      - name: Generate project
        script: tuist generate
      - name: Build project
        script: tuist build
      - name: Run tests
        script: tuist test
